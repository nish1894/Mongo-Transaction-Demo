<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Cold Storage Monitor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Courier New', monospace;
      background: #f5f7fa;
      color: #333;
      padding: 24px;
    }

    h1 {
      color: #1565c0;
      font-size: 20px;
      letter-spacing: 1px;
    }

    /* ── Top bar ── */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .controls { display: flex; align-items: center; gap: 0; }
    .user-info { font-size: 12px; color: #888; display: flex; align-items: center; gap: 10px; }

    button {
      padding: 9px 22px;
      margin-right: 10px;
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #startBtn { background: #2ecc71; color: #000; }
    #stopBtn  { background: #e74c3c; color: #fff; }
    button:disabled { opacity: 0.35; cursor: not-allowed; }

    .logout-btn {
      padding: 5px 14px;
      background: none;
      border: 1px solid #d0d9e8;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      color: #888;
      cursor: pointer;
      margin-right: 0;
      font-weight: normal;
    }
    .logout-btn:hover { border-color: #c62828; color: #c62828; }

    /* ── Status bar ── */
    .status-bar {
      margin-bottom: 20px;
      font-size: 12px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #ccc;
      display: inline-block;
    }
    .dot.running { background: #2ecc71; animation: pulse 1.2s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.25; } }

    /* ── Layout ── */
    .layout { display: flex; gap: 20px; align-items: flex-start; }
    .main-panel { flex: 2; }
    .side-panel  { flex: 1; }

    h2 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #1976d2;
      margin-bottom: 10px;
    }

    /* ── Table ── */
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th {
      background: #e8edf5;
      color: #1565c0;
      padding: 10px 12px;
      text-align: left;
      border-bottom: 2px solid #c5d3e8;
      font-weight: normal;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    td { padding: 10px 12px; border-bottom: 1px solid #e0e6f0; }
    tr:hover td { background: #eef2fb; }

    .badge { padding: 2px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; }
    .badge-normal { background: #e8f5e9; color: #2e7d32; }
    .badge-alert  { background: #ffebee; color: #c62828; }

    /* ── Alert panel ── */
    .alert-list { max-height: 480px; overflow-y: auto; }
    .alert-item {
      background: #fff5f5;
      border-left: 3px solid #e53935;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
    }
    .alert-item:hover { background: #ffebee; box-shadow: 0 2px 8px rgba(229,57,53,0.12); }
    .alert-item .a-sensor { color: #1565c0; font-size: 12px; margin-bottom: 3px; }
    .alert-item .a-temp   { color: #c62828; font-size: 15px; font-weight: bold; }
    .alert-item .a-time   { color: #999; font-size: 11px; margin-top: 3px; }
    .alert-item .a-hint   { color: #bbb; font-size: 10px; margin-top: 4px; font-style: italic; }

    .empty { color: #aaa; font-size: 12px; text-align: center; padding: 24px; }

    /* ── Incident modal ── */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px 24px;
      min-width: 300px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-title {
      font-size: 13px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #1565c0;
    }
    .modal-close {
      background: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 26px; height: 26px;
      padding: 0; margin: 0;
      font-size: 16px;
      color: #888;
      cursor: pointer;
      line-height: 1;
    }
    .modal-close:hover { background: #f5f5f5; color: #333; }
    .incident-field {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 13px;
      align-items: flex-start;
    }
    .inc-label {
      min-width: 64px;
      color: #999;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      padding-top: 2px;
    }
    .inc-value   { color: #333; }
    .inc-message { color: #c62828; font-weight: bold; }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Smart Cold Storage Monitor</h1>
    <div class="user-info">
      <span id="loggedInAs"></span>
      <button class="logout-btn" onclick="doLogout()">Logout</button>
    </div>
  </div>

  <div class="top-bar">
    <div class="controls">
      <button id="startBtn" onclick="startSensors()">▶ Start</button>
      <button id="stopBtn"  onclick="stopSensors()" disabled>■ Stop</button>
    </div>
    <div class="status-bar" style="margin:0">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Stopped</span>
    </div>
  </div>

  <div style="margin-bottom:20px"></div>

  <div class="layout">

    <div class="main-panel">
      <h2>Sensor Readings</h2>
      <table>
        <thead>
          <tr>
            <th>Sensor</th>
            <th>Temperature</th>
            <th>Status</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody id="readingsTable">
          <tr><td colspan="4" class="empty">No data yet — press Start</td></tr>
        </tbody>
      </table>
    </div>

    <div class="side-panel">
      <h2>Recent Alerts (last 20)</h2>
      <div class="alert-list" id="alertList">
        <div class="empty">No alerts yet</div>
      </div>
    </div>

  </div>

  <!-- Incident modal -->
  <div class="modal-overlay" id="incidentModal" style="display:none" onclick="handleOverlayClick(event)">
    <div class="modal-box">
      <div class="modal-header">
        <span class="modal-title">Incident Details</span>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // Guard — redirect to login if no token
    const token = localStorage.getItem('token');
    if (!token) window.location.replace('/login.html');

    document.getElementById('loggedInAs').textContent = localStorage.getItem('email') || '';

    let polling = null;

    function authHeaders() {
      return { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };
    }

    function doLogout() {
      clearInterval(polling);
      localStorage.removeItem('token');
      localStorage.removeItem('email');
      window.location.replace('/login.html');
    }

    // ── Sensor functions ──────────────────────────────────────────────────────

    async function startSensors() {
      await fetch('/api/sensor/start', { method: 'POST', headers: authHeaders() });
      setRunning(true);
      polling = setInterval(fetchReadings, 2000);
      fetchReadings();
    }

    async function stopSensors() {
      await fetch('/api/sensor/stop', { method: 'POST', headers: authHeaders() });
      setRunning(false);
      clearInterval(polling);
    }

    function setRunning(on) {
      document.getElementById('startBtn').disabled      = on;
      document.getElementById('stopBtn').disabled       = !on;
      document.getElementById('statusDot').className    = 'dot' + (on ? ' running' : '');
      document.getElementById('statusText').textContent = on ? 'Running' : 'Stopped';
    }

    async function fetchReadings() {
      const res = await fetch('/api/sensor/readings', { headers: authHeaders() });
      if (res.status === 401) { doLogout(); return; }
      const data = await res.json();
      renderTable(data.sensors);
      renderAlerts(data.alerts);
    }

    function renderTable(sensors) {
      if (!sensors || sensors.length === 0) return;
      document.getElementById('readingsTable').innerHTML = sensors.map(s => `
        <tr>
          <td>${s.name}</td>
          <td>${s.lastTemperature !== null ? s.lastTemperature + ' °C' : '—'}</td>
          <td><span class="badge ${s.status === 'ALERT' ? 'badge-alert' : 'badge-normal'}">${s.status}</span></td>
          <td>${s.updatedAt ? new Date(s.updatedAt).toLocaleTimeString() : '—'}</td>
        </tr>
      `).join('');
    }

    function renderAlerts(alerts) {
      const list = document.getElementById('alertList');
      if (!alerts || alerts.length === 0) {
        list.innerHTML = '<div class="empty">No alerts yet</div>';
        return;
      }
      list.innerHTML = alerts.map(a => {
        const incidentId = a.incidentId?._id || a.incidentId || '';
        return `
          <div class="alert-item" onclick="showIncident('${incidentId}')">
            <div class="a-sensor">${a.sensorId?.name || 'Unknown sensor'}</div>
            <div class="a-temp">${a.temperature} °C</div>
            <div class="a-time">${new Date(a.createdAt).toLocaleString()}</div>
            <div class="a-hint">click to view incident →</div>
          </div>
        `;
      }).join('');
    }

    async function showIncident(incidentId) {
      const modal   = document.getElementById('incidentModal');
      const content = document.getElementById('modalContent');
      content.innerHTML = '<div style="color:#aaa;text-align:center;padding:20px">Loading…</div>';
      modal.style.display = 'flex';

      try {
        const res  = await fetch(`/api/sensor/incident?incidentId=${incidentId}`, { headers: authHeaders() });
        const data = await res.json();
        if (data.incident) {
          const inc = data.incident;
          content.innerHTML = `
            <div class="incident-field">
              <span class="inc-label">Message</span>
              <span class="inc-value inc-message">${inc.message}</span>
            </div>
            <div class="incident-field">
              <span class="inc-label">Sensor</span>
              <span class="inc-value">${inc.sensorId?.name || '—'}</span>
            </div>
            <div class="incident-field">
              <span class="inc-label">Time</span>
              <span class="inc-value">${new Date(inc.createdAt).toLocaleString()}</span>
            </div>
            <div class="incident-field">
              <span class="inc-label">ID</span>
              <span class="inc-value" style="font-size:11px;color:#aaa">${inc._id}</span>
            </div>
          `;
        } else {
          content.innerHTML = '<div style="color:#aaa;text-align:center;padding:20px">No incident record found</div>';
        }
      } catch {
        content.innerHTML = '<div style="color:#c62828;text-align:center;padding:20px">Failed to load incident</div>';
      }
    }

    function closeModal() {
      document.getElementById('incidentModal').style.display = 'none';
    }

    function handleOverlayClick(e) {
      if (e.target === document.getElementById('incidentModal')) closeModal();
    }
  </script>

</body>
</html>
